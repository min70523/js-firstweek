		function table(rows,cols){
		var table='<table border=1 cellspacing=0 cellpadding=5px>';
		var color;
		for(i=1;i<=rows;i++){
			if(i%2==0){
				color='pink';
			}else{
				color='skyblue';
			}
			table+='<tr >';     //连接行
			for(j=1;j<=i;j++){
				if(j%2==0){
				color='pink';
			}else{
				color='skyblue';
			}
				table+='<td bgcolor='+color+'>'+j+'*'+i+'='+(i*j)+'</td>';  
				//连接列
			}
			table+='</tr>'
		}
		document.write(table);
